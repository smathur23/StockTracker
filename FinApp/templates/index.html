<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    
    <header>
        <h1>Stock Price Tracker</h1>
        <nav>
            <a href="{{ url_for('main.preferences') }}">Preferences</a>
        </nav>
    </header>

    
    <form action="/" method="POST">
        <input type="text" name="content" placeholder="Enter stock ticker">
        <button type="submit">Add Ticker</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Recent Price</th>
                <th>Percent Change</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.recent_price }}</td>
                <td class="{% if stock.percent_change < 0 %}neg{% else %}pos{% endif %}">
                    {{ stock.percent_change }}%
                </td>
                <td>
                    <a href="/delete/{{ stock.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form action="/email_prices" method="POST">
        <input type="email" name="content" placeholder="Enter your email">
        <button type="submit">Email Prices</button>
    </form>
    
    {% if alert_flag %}
    <script>
        alert("{{ alert_flag }}");
    </script>
    {% endif %}
</body>
</html>
